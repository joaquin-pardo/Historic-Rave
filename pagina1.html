<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap">
  <title>Página de Inicio de Sesión</title>
</head>
<body>
  <div class="login-container">
    <h2>Historic Rave</h2>
    <form id="loginForm">
      <div class="input-container">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-container">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <button onclick="window.open('registro.html', '_blank')">Crear cuenta</button>
  </div>
  <link rel="stylesheet" href="pagina1.css">
  <script src="pagina1.js"></script>
</body>
</html>
